<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelBrains â€“ Create Account</title>

    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/global.css">

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="config/env.js"></script>
    <!-- Supabase + Register Logic -->
    <script type="module" src="js/auth.js" defer></script>
</head>

<body>

    <div class="auth-wrapper">

        <div class="auth-card">
            
            <div class="auth-logo">
                <a href="index.html">
                    <img src="images/logo.png" alt="HelBrains Logo">
                </a>
            </div>


            <h2>Create Your Account</h2>
            <p class="auth-subtitle">Start discovering amazing books with HelBrains.</p>

            <!-- SIGNUP FORM -->
            <form id="register-form">

                <div class="input-group">
                    <label>First Name</label>
                    <input type="text" id="firstname" placeholder="Enter first name" required>
                </div>

                <div class="input-group">
                    <label>Last Name</label>
                    <input type="text" id="lastname" placeholder="Enter last name" required>
                </div>

                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Enter a strong password" required>
                </div>

                <button type="submit" class="btn-primary full-btn">Create Account</button>
            </form>
            <button type="button" id="google-signup" class="google-btn">
                <img src="images/google.png" alt="Google Icon">
                Sign up with Google
            </button>


            <p class="auth-footer">
                Already have an account?  
                <a href="login.html">Login</a>
            </p>

        </div>
    </div>
<!-- GLOBAL LOADING OVERLAY -->
<div id="loading-overlay">
    <div class="loader"></div>
</div>

</body>
</html>
