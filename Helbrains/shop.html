<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelBrains – Book Store</title>

    <!-- Global CSS -->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/components.css">

    <!-- Shop Page CSS -->
    <link rel="stylesheet" href="css/shop.css">

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Env Config -->
    <script src="config/env.js"></script>
    
    <script type="text/javascript"
  src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>

    <!-- Shop Logic -->
    <script type="module" src="js/shop.js" defer></script>

        <style>
        /* Additional local styles for this page */
        .nav-brand {
            font-family: 'Poppins';
            font-size: 22px;
            font-weight: 700;
            color: var(--blue);
        }
        nav ul {
            display: flex;
            gap: 25px;
            list-style: none;
        }
        nav a {
            color: var(--dark);
            font-weight: 500;
            text-decoration: none;
        }
        nav a:hover {
            color: var(--blue);
        }

        /* Featured book home grid override */
        #featured-books .book-card img {
            height: 220px;
        }

        .about-section, .contact-section {
            padding: 60px 0;
        }
        .footer {
            margin-top: 60px;
            padding: 25px 0;
            text-align:center;
            background:#ffffff;
            border-top:1px solid #e5e7eb;
        }
    </style>
</head>

<body>

     <!-- NAVBAR -->
    <header class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-brand">
        <img src="images/logo.png" alt="HelBrains Logo" 
             style="height:60px; vertical-align:middle; margin-right:8px;">
    </a>
    <!-- MOBILE HAMBURGER -->
        <div class="nav-toggle" id="nav-toggle">☰</div>

            <nav class="nav-menu" id="nav-menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#about">About us</a></li>
                    <li><a href="shop.html">Find a Book</a></li>
                    <li class="tblue"><a href="login.html" id="shop-login">Login</a></li>
                    <li class="tgold"><a href="register.html" id="shop-register">Register</a></li>
                    <li class="tblue" id="shop-dashboard" style="display:none;"><a href="dashboard.html">Dashboard</a></li>
                    <li class="tgold" id="shop-logout" style="display:none;"><a href="#">Logout</a></li>
                </ul>
            </nav>
        </div>
        <!-- for mobile -->
        <div id="nav-overlay"></div>
    </header>

    <!-- BANNER -->
    <section class="shop-banner">
        <div class="shop-container banner-content">
            <h1>Find Your Next Book</h1>
            <p>Search through millions of books powered by Google Books API.</p>

            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search by title, author, or keyword...">
                <button id="search-btn">Search</button>
            </div>
        </div>
    </section>

    <!-- MAIN CONTENT -->
    <section class="shop-container book-section">

        <h2 class="section-title">Books</h2>

        <div id="books-grid" class="books-grid">
            <!-- JS will load books here -->
        </div>

        <!-- PAGINATION -->
        <div class="pagination">
            <button id="prev-btn" class="page-btn">Previous</button>
            <span id="page-number">Page 1</span>
            <button id="next-btn" class="page-btn">Next</button>
        </div>

    </section>

    <!-- FOOTER -->
    <footer class="shop-footer">
        <p>© 2025 HelBrains – All Rights Reserved.</p>
    </footer>
    <!-- Flutterwave SDK -->
    <script src="https://checkout.flutterwave.com/v3.js"></script>

    <!-- NAVBAR DYNAMIC LOGIN/LOGOUT CONTROL -->
    <script type="module">
        import { supabase } from "./js/supabase.js";
        import { logout } from "./js/auth.js";

        document.addEventListener("DOMContentLoaded", async () => {
            const { data } = await supabase.auth.getUser();
            const user = data.user;

            const loginBtn = document.getElementById("shop-login");
            const registerBtn = document.getElementById("shop-register");
            const dashboardBtn = document.getElementById("shop-dashboard");
            const logoutBtn = document.getElementById("shop-logout");

            if (user) {
                loginBtn.style.display = "none";
                registerBtn.style.display = "none";

                dashboardBtn.style.display = "inline-block";
                logoutBtn.style.display = "inline-block";

                logoutBtn.addEventListener("click", (e) => {
                    e.preventDefault();
                    logout();
                });
            } else {
                dashboardBtn.style.display = "none";
                logoutBtn.style.display = "none";

                loginBtn.style.display = "inline-block";
                registerBtn.style.display = "inline-block";
            }
        });
    </script>
<!-- GLOBAL LOADING OVERLAY -->
<div id="loading-overlay">
    <div class="loader"></div>
</div>

</body>
</html>
